<div bsModal #modalVerMas="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
data-backdrop="static" aria-hidden="true">
<div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered" role="document">
  <div class="modal-content redondear">
    <div style="background-color: #7B4723;" class="modal-header text-white">
      <h4 id="dialog-sizes-name1" class="modal-title pull-left text-center text-white">INFORMACION DE LA MASCOTA</h4>
      <button type="button" (click)="cerrar()" class="close pull-right" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body">
      <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                      <div class="col-4">
                          <div class="form-group">
                            <img width="300vh"  [src]="mascota.Images[0].image " alt="">
                          </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <small for="inputAddress">ORGANIZACION: </small>
                          <input name="Name"  type="text" placeholder="{{mascota.Organization.Name}}" class="form-control text-uppercase" disabled>
                        </div>


                      <div class="form-group">
                          <small for="inputAddress">AÃ‘OS DE EDAD: </small>
                          <input name="Age" placeholder="{{mascota.Age}}" type="text" class="form-control" disabled>
                      </div>
                      </div>
                      <div class="col-4">
                      <div class="form-group">
                            <small for="inputAddress">NOMBRE MASCOTA: </small>
                            <input name="PetName"  type="text" placeholder="{{mascota.PetName}}" class="form-control text-uppercase" disabled>

                      </div>
                    </div>
                    <div class="row">

                    </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-10">
                        <div  class="form-group">
                            <small for="inputAddress">DESCRIPCION: </small>
                            <h5>{{mascota.Description}}</h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button style="background-color: #35261C; text-decoration: #E8D3BA;" (click)="cerrar()"  class="btn text-white">CERRAR</button>
    <button style="background-color: #E8D3BA; text-decoration: #7B4723;" class="btn" >ADOPTAR</button>
  </div>
    </div>
  </div>
</div>
