<div bsModal #modalUsuario="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
data-backdrop="static" aria-hidden="true">
<div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered" role="document">
  <div class="modal-content redondear">
    <div style="background-color: #7B4723;" class="modal-header text-white">
      <h4 id="dialog-sizes-name1" class="modal-title pull-left text-center text-white ">ADOPTAR UNA MASCOTA</h4>
      <button type="button" (click)="cerrar()" class="close pull-right" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body">
      <div class="row mt-4">
        <div class="col-12">
            <h5>ADOPTANTE</h5>
            <div class="card pb-3">
                <div class="card-body">
                    <div class="row">
                      <div class="col-6">
                          <div class="form-group">
                            <small for="inputAddress">USUARIO: </small>
                            <input type="text" class="form-control text-uppercase" disabled [value]="currentUser.nombreUsuario" placeholder="INSERTE UN USUARIO">
                          </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group">
                          <small for="inputAddress"><small class="text-danger">*</small>NOMBRE COMPLETO: </small>
                          <input type="text" class="form-control text-uppercase" [(ngModel)]="nombreSolicitante" placeholder="INGRESA TU NOMBRE">
                        </div>
                    </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="form-group">
                          <small for="inputAddress">CORREO ELECTRONICO: </small>
                          <input type="text" class="form-control text-uppercase" disabled [value]="currentUser.correo" placeholder="INSERTE EL NOMBRE Y APELLIDO">
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group">
                          <small for="inputAddress">TELEFONO: </small>
                          <input type="number" class="form-control" disabled [value]="currentUser.telefono" placeholder="INSERTE SU NUMERO DE TELEFONO">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                          <small for="inputAddress"><small class="text-danger">*</small>MOTIVO DE ADOPCION: </small>
                          <textarea name="" id="" cols="30" rows="4" class="form-control text-uppercase" [(ngModel)]="motivoAdopcion" ></textarea>
                        </div>
                      </div>
                    </div>
                </div>
              </div>

              <h5>MASCOTA</h5>
              <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-xl-4 col-md-6 col-sm-12">
                    <div class="form-group">
                      <img height="150vh"  [src]="mascota.Images[0].image" alt="">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <small for="inputAddress">ORGANIZACION: </small>
                      <input name="Name"  type="text" placeholder="{{mascota.Organization.Name}}" class="form-control text-uppercase" disabled>
                    </div>
                    <div class="form-group">
                        <small for="inputAddress">AÃ‘OS DE EDAD: </small>
                        <input name="Age" placeholder="{{mascota.Age}}" type="text" class="form-control" disabled>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                          <small for="inputAddress">NOMBRE MASCOTA: </small>
                          <input name="PetName"  type="text" placeholder="{{mascota.PetName}}" class="form-control text-uppercase" disabled>

                    </div>
                  </div>

                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="cerrar()"  class="btn btn-danger">CERRAR</button>
    <button class="btn btn-danger "
            style="background-color: #7B4723; border-color: #7B4723;"
            (click)="enviarFomrulario()"
            [disabled]="motivoAdopcion==null || motivoAdopcion==''|| nombreSolicitante=='' || nombreSolicitante==null ">ENVIAR</button>
  </div>
    </div>
  </div>
</div>
